<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文件上传</title>
  </head>
  <body>
    <h3>文件上传</h3>
    <form class="" action="http://127.0.0.1:4000/fileUpload" method="post" enctype="multipart/form-data">
      <input type="file" name="image" size="50" id="inputFile">
      <br>
      <input type="submit" value="上传">
    </form>
  </body>
  <script type="text/javascript">
    window.onload = function () {
      var inputFile = document.getElementById('inputFile');
      inputFile.addEventListener('change', function() {
        console.log(inputFile.value);
      });
    }
  </script>
</html>
